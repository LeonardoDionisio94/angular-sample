<!DOCTYPE html>
<html lang="pt-br" data-ng-app="leo">
  <head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 02</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  </head>
  <body>
    <div data-ng-controller="PaginaController">
      <label>Nome</label>
      <input type="text" data-ng-model="cliente.nome">
      <br/>
      <label>telefone</label>
      <input type="text" data-ng-model="cliente.telefone">
      <br/>
      <button data-ng-click="cadastrar(nicolas)">Cadastro</button>
      <br/>
      <div>
        <ul data-ng-repeat="cli in clientes">
          <li>Nome: {{cli.nome}}</li>
          <li>Telefone: {{cli.telefone}}</li>
        </ul>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    var app = angular.module('leo', []);
    app.controller('PaginaController', ['$scope', function ($scope) {

      $scope.cliente = {};
      $scope.clientes = [];

      $scope.cadastrar = function () {
        $scope.clientes.push($scope.cliente);
        $scope.cliente = {};
      };

    }]);
  </script>
</html>
